<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Green house</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="scss/free/_variables.scs"> -->
	<link href="style.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="img/favicon.ico" rel="icon">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

</head>
<body>
<section class="vh-100 bg-darkgreen">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card border-orange" >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="images/7.jpg"
                alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  	<a href="index.html" class="d-flex align-items-center col-md-3 mb-5 mb-md-0 text-decoration-none">
						<div class="display-6 text-orange">Green</div>
						<div class="display-6 text-darkgreen">house</div>  
					</a>
                	<h5 class="fw-normal text-darkgreen mb-3 mt-3 pb-3">Sign into your account</h5>
                  	<div class="form-floating mb-4">
                        <input type="text" class="form-control" id="email" placeholder="Email address">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                        <label for="pass">Password</label>
                    </div>
                </form>
                <div class="pt-1 mb-4 d-grid d-lg-block gap-2">
                  <a href="homeLog.html">
                    <button class="btn bg-orange text-darkgreen rounded-pill py-3 px-5">Login</button>
                  </a>
                </div>
                <a class="small text-muted" href="#!">Forgot password?</a>
                  	<p class="mb-5 pb-lg-2 text-darkgreen">Don't have an account? <a href="SignUp.html"
                  		class="text-darkgreen">Register here</a></p>
                  	<a href="#!" class="small text-muted">Terms of use.</a>
                  	<a href="#!" class="small text-muted">Privacy policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
